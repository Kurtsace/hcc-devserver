{% extends 'devserver/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Order {% endblock %}

{% block stylesheet %}
{% endblock %}

{% block body %}

    <div class="container">

        <div class="card">

            <div class="card-header">
                <h3>Submit Order</h3>
            </div>
    
            <div class="card-body">
    
                <form action="{% url 'taxi_log:create_order' %}" method="POST">
    
                    {% csrf_token %}
                    {{ form|crispy }}
    
                    <input class="btn btn-primary" type="submit" value='Submit'>
                    <a class="btn btn-danger" href="{% url 'taxi_log:order_list_view' %}">Cancel</a>
                </form>
    
            </div>
    
        </div>

    </div>
{% endblock %}
