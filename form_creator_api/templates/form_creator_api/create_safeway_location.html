{% extends 'devserver/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} New Location {% endblock %}

{% block stylesheet %}
{% endblock %}

{% block body %}

    <div class="container">

        <div class="card">

            <div class="card-header">
                <h3>Create New Location</h3>
            </div>

            <div class="card-body">

                <form action="" method="POST">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <input class="btn btn-primary" type="submit" value="Submit">
                    <a class="btn btn-danger" href="{% url 'form_creator_api:api_control_panel' %}">Cancel</a>
                </form>

            </div>

        </div>

    </div>

{% endblock %}
